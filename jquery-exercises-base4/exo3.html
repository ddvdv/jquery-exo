<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exo 4</title>
	<script src="jquery-2.2.4.js"></script>
</head>
<body>
	<input type="text" id="nom">Nom<br>
	<input type="text" id="prenom">Prénom<br>
	<input type="text" id="email">Email<br>
	<input type="text" id="telephone">Telephone<br>
	<button id="submit">Nettoyer les valeurs</button>
	<span id="output"></span>

	<script type="text/javascript">
		var prenomEtNomReg = /^[\w-]+$/;
		var emailReg = /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i;
		var telephoneReg = /[0-9]+$/g;

		$('#submit').click(function(){
			var msg = "";
			if(!prenomEtNomReg.test($('#nom').val())){
				msg = ('Veuillez entrez un nom valide (lettres ou tirets)');
			} else {
				if(!prenomEtNomReg.test($('#prenom').val())){
					msg = ('Veuillez entrez un prénom valide (lettres ou tirets)');
				} else {
					if(!emailReg.test($('#email').val())){
						msg = ('Veuillez entrez un email valide');
					} else {
						if(!telephoneReg.test($('#telephone').val())){
						msg = ('Veuillez entrez un téléphone valide (seulement chiffres)');
						}
					}
				}
			}
			$('#output').text(msg);
		});





		
	</script>
</body>
</html>
